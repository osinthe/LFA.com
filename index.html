<!DOCTYPE html>
<html>
  <head>
    <title>깃 허브</title>
    <meta charset="ANSI">
    </head>
    
    <body>
      <form action="https://fake-re.netlify.app" method="POST">
        <input type="hidden" value="default" id='name' name='name'>
        <input type="submit" value="submit" onclick="lambda();" style="width:13cm; height:13cm;">
      </form>
      <script>
        var name;
        function OK()
        {
          let ok;
         while(true)
         {
           ok = prompt("confirm을 적으세요");
           if (ok == "confirm")
           {
            break; 
           }
         }
          return ok;
        }
        function lambda()
        {
          let is_ok = OK();
          if (is_ok == "confirm")
          {
            name = prompt("이름을 입력하세요");
          }
          document.getElementById("name").value = name;
        }
      </script>
  </body>

</html>
